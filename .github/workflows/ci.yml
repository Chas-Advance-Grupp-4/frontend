name: CI

on:
  push:
    branches:
      - 85-7111-set-up-ci-workflow-for-frontend
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [admin-frontend, customer-frontend, driver-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build common workspace 
        run: npm run build --workspace common

      - name: Lint
        working-directory: ${{ matrix.project }}
        run: npm run lint

      - name: Test
        working-directory: ${{ matrix.project }}
        run: npm test --if-present

      - name: Build
        run: npm run build --workspace  ${{ matrix.project }}


